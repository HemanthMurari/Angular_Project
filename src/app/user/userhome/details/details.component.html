<mat-card>
    <div class="images">
        <img src="http://localhost/{{ details.image }}">
    
    </div>
<div class="total">
    <div class="prod-title">
        <p>{{ details.Food}}</p>    
    </div>
    <mat-card-content>
    <div class="me">
        <p>Measure:{{ details.Measure }}</p>
        <p>Grams:{{ details.Grams }} g</p>
        <p>Calories:{{ details.Calories }} kcal</p>
        <p>Protein:{{ details.Protein }} g</p>
        <p>Fats:{{ details.Fat }} g</p>
        <!-- <p>Saturated Fats{{ details.Sat.Fat }}</p> -->
        <p>Fiber:{{ details.Fiber }} g</p>
        <p>Carbs:{{ details.Carbs }} g</p>
        
    </div>
    </mat-card-content>
</div>  
</mat-card>
